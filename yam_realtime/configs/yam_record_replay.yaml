_target_: yam_realtime.scripts.collect_data.LaunchConfig

hz: 30.0  # Control loop frequency (Hz) - set lower to avoid warnings

sensors:
  cameras:
    front_camera:
        _target_: yam_realtime.sensors.cameras.camera.CameraNode
        camera:
            _target_: yam_realtime.sensors.cameras.opencv_camera.OpencvCamera
            device_path: "/dev/video10"
            camera_type: "realsense_camera"
    left_camera:
        _target_: yam_realtime.sensors.cameras.camera.CameraNode
        camera:
            _target_: yam_realtime.sensors.cameras.opencv_camera.OpencvCamera
            device_path: "/dev/video4"
            camera_type: "realsense_camera"

robots:
  left: ["robot_configs/yam/left.yaml"]
  right: ["robot_configs/yam/left.yaml", "robot_configs/yam/right.yaml"]

agent:
  _target_: yam_realtime.agents.teleoperation.oculus_record.OculusRecordAgent
  bimanual: true
  right_arm_extrinsic:
      position: [0.0, -0.61, 0.0]
      rotation: [1.0, 0.0, 0.0, 0.0]
  pos_scale: 0.5      # Position movement scale (controller 10cm → robot 5cm)
  rot_scale: 0.5      # Rotation scale (controller 10° → robot 5°)
  max_delta_pos: 0.08  # Max position delta per frame (meters)
  max_delta_rot: 0.15   # Max rotation delta per frame (radians)
  max_joint_delta: 0.08  # Max joint change per frame (rad) - prevents IK jumps

station_metadata:
  world_frame: "left_arm" # front x, left y, up z
  extrinsics:
    right_arm_extrinsic:
      position: [0.0, -0.61, 0.0]
      rotation: [1.0, 0.0, 0.0, 0.0]

# Data collection configuration
collection:
  max_episode_length: 10000
  act_noise_std: 0.001
  no_ops_threshold: 0.004
  no_ops_last_detected_time: 3
  lock_rotation_detected_time: 1

# Data storage configuration
storage:
  format: "lerobot"  # "lerobot" or "json" (legacy)
  episodes: 5
  task_name: "Put the cubes on the cloth."
  save_dir: "./data"
  fps: 30
  teleop_device: "oculus"  # ["oculus", "keyboard", "gello", "none"]
  save_format: "json"  # ["json", "npy"]
  
  # Hugging Face upload (only for lerobot format)
  hf_user: "thomas0829"
  auto_upload: true